<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="node_modules/d3/build/d3.min.js"></script>
    <script src="dist/flowbox.js"></script>
    <script src="dist/default4.js"></script>
    <style>
    .flow-box-container {
        border: 1px dotted #000;
        box-sizing: border-box;
        overflow-y: hidden;
        overflow-x: auto;
        position: relative;
    }
    .flow-box-event-container {
        position: absolute;
        width: 120px;
        height: 100px;
    }
    .flow-box-event-img{
        max-width: 60px;
        max-height: 60px;
        display: block;
        margin: 0 auto;
    }
    .flow-box-event-text{
        margin-top: 5px;
        font-size: small;
        text-align: center;
    }
    .btn {
        display: block;
        margin: 0 auto;
        margin: 45px 0 0 0;
        text-align: center;
    }
    </style>
</head>
<body>
    <div id="container"></div>
    <button class="btn" id="addBtn">Add Anchors</button>
</body>
</html>
