<!DOCTYPE html>
<html ng-csp ng-app="SampleApp">

<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/4.1.0/css/fabric.min.css">
    <script src="lib/d3.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="dist/flowbox.js"></script>
    <script src="app.js"></script>
    <style>
        #container{
            display: block;
            margin: 10vh auto;
            background: rgb(250, 250, 250);
        }
        
        .flow-box-container {            
            box-sizing: border-box;
            overflow-y: hidden;
            overflow-x: auto;
            position: relative;
        }

        .flow-box-event-container {
            position: absolute;
            width: 120px;
            min-height: 120px;
            background: transparent;
            padding: 0;
            box-sizing: border-box;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }

        .top-side-arrow {
            top: 100%;
            left: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-color: rgba(0, 0, 0, 0);
            border-top-color: #000;
            border-width: 7px;
            margin-left: -7px;
        }

        .bottom-side-arrow {
            bottom: 100%;
            left: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-color: rgba(0, 0, 0, 0);
            border-bottom-color:  #000;
            border-width: 7px;
            margin-left: -7px;
        }

        .right-side-arrow {
            right: 100%;
            top: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-color: rgba(0, 0, 0, 0);
            border-right-color: rgba(109, 193, 255, 0.50);
            border-width: 7px;
            margin-left: -7px;
        }

        .flow-box-event-img {
            max-width: 50px;
            max-height: 50px;
            display: block;
            margin: 5px auto;
        }

        .flow-box-event-text {
            margin: 0;
            font-size: small;
            text-align: center;
            padding: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: absolute;
            bottom: 0;
        }

        .flow-box-event-text p{
            margin: 0;
            padding:0;
        }

        .btn {
            display: block;
            margin: 0 auto;
            margin: 0 0 0 0;
            text-align: center;
            position: fixed;
            top:0;
            left: 0;
        }
        body {
            margin: 0;  
        }
        .flow-box-holder{
            float: right;
            margin: 0;
            width: calc(100% - 60px);
            height:80vh;
            overflow-y: hidden;
            overflow-x: auto;
        }
        .flow-box-holder-outer{
            width: 80%;
            height: 80vh;
            display: block;
            margin: 10vh auto;
            overflow-y: hidden;
            overflow-x: auto;
            border: 1px dotted #0073C6;
        }
        .flow-box-actions{
            height: 100%;
            width: 60px;
            float: left;
            background: #f1f9ff;
        }
        .flow-box-actions-item{
            height: 60px;
            width:60px;
            line-height: 60px;
            text-align: center;
            font-size: large;
            cursor: pointer;
            color: #0073C6;
        }
        .flow-box-actions-item:hover,
        .flow-box-actions-item:focus,
        .flow-box-actions-item:active{
            color: #0073C6;
            background: rgba(0, 0, 0, 0.05);
            outline: none;
        }
    </style>
</head>

<body ng-controller="SampleAppController as sample">
    <div class="flow-box-holder-outer">
        <div class="flow-box-actions">
            <div class="flow-box-actions-item" tabindex="0" ng-click="sample.addNode()" title="Add Anchor">
                <i class="ms-Icon ms-Icon--OneDriveAdd"></i>
            </div>            
            <div class="flow-box-actions-item" tabindex="0" ng-click="sample.download()" title="Add Anchor">
                <i class="ms-Icon ms-Icon--Download"></i>
            </div>
            <div class="flow-box-actions-item" tabindex="0" ng-click="sample.reset()" title="Add Anchor">
                <i class="ms-Icon ms-Icon--Refresh"></i>
            </div>            
        </div>
        <div class="flow-box-holder" ng-attr-id="{{sample.containerId}}"></div>
    </div>    
</body>

</html>
